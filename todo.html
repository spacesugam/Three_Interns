<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #myUL li {
            margin: 10px 0;
            padding: 20px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.5s;
        }

        #myUL li:hover {
            background-color: #bbb;
        }

        .checked {
            text-decoration: line-through;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        button:hover {
            background-color: #007B9A;
        }

        #myInput {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Todo List</h2>

<div style="display: flex; justify-content: center;">
    <input type="text" id="myInput" placeholder="Title...">
    <button onclick="newElement()">Add</button>
</div>

<ul id="myUL">
</ul>

<script>
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            // Remove the "No tasks added yet" message if it exists
            var noTasksMessage = document.getElementById("noTasksMessage");
            if (noTasksMessage) {
                noTasksMessage.remove();
            }
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var completeBtn = document.createElement("BUTTON");
        completeBtn.innerHTML = "Complete";
        completeBtn.onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
        li.appendChild(completeBtn);

        var editBtn = document.createElement("BUTTON");
        editBtn.innerHTML = "Edit";
        editBtn.onclick = function() {
            var div = this.parentElement;
            var newTask = prompt("Edit your task", div.firstChild.nodeValue);
            if (newTask) {
                div.firstChild.nodeValue = newTask;
            }
        }
        li.appendChild(editBtn);
    }

    if (document.getElementById("myUL").children.length === 0) {
        var li = document.createElement("li");
        li.id = "noTasksMessage";
        var t = document.createTextNode("No tasks added yet");
        li.appendChild(t);
        document.getElementById("myUL").appendChild(li);
    }

 
    
    
</script>

</body>
</html>
